<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy vecro</title>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/icons/style.css">
  </head>
  <body>
    <section class="container">
      <div>
        <div>
          <a id="find-me" class="btn"><span class="icon-location2">You are here</span></a>
        </div>
        <div class="form-group">
          <label for="start-input"><span class="icon-target">Start</span></label>
          <input type="text" class="form-control" id="start-input" placeholder="Ingrese lugar de origen">
        </div>
        <div class="form-group">
          <label for="meta-input"><span class="icon-compass">Start</span></label>
          <input type="text" class="form-control" id="meta-input" placeholder="Ingrese su destine">
        </div>
       </div>
     <div class="row">
       <div class="map col-12" id="map">
       </div>
     </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/tether-1.4.0.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ6rjMeHx_5BKT9KMTXXL4rLnjmjp_bDk&callback=initMap">
    </script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
